<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
	<link rel="stylesheet" href="style.css">

	<script>
		var countDownDate = new Date("Oct 26, 2019 10:00:00").getTime();
		var x = setInterval(function () {
			var now = new Date().getTime();
			var distance = countDownDate - now;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("time").innerHTML = "Active Now";
			}
		}, 1000);

		function register() {
			location.replace("https://docs.google.com/forms/d/e/1FAIpQLSf40P24OliW0RHS6l7nBEEuEoJo9uPYDwBBxeB8JjhoP7cvBQ/viewform")
		}
	</script>

	<title>KCS - Al-Khawarizmi Computer Science Society</title>
</head>

<body bgcolor="gray">

	<div class="cover-image"></div>

	<div class="cover-text">
		<h2>Al-Khawarizmi Computer Science Society</h2>
		<h1 style="font-size:50px">KCS</h1>
		<p>
			<h1>
				<p id="time"></p>
			</h1>
		</p>
		<button class="btn" onClick="register()">Register Now!</button>
	</div>


</body>

</html>
